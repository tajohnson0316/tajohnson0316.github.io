<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5e Spellbook Companion</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info-subtle">
      <div class="container-fluid">
        <div class="navbar-brand">The 5e Spellbook Companion</div>
      </div>
    </nav>
    <!-- main starts -->
    <main class="d-flex align-items-start justify-content-center p-3 gap-3">
      <!-- find spells card start -->
      <div class="card col-lg-2 sticky-top">
        <div class="card-header fs-3 text-center">Find Spells</div>
        <div class="card-body">
          <label class="mb-2" for="filters">Filters</label>
          <!-- class filter start -->
          <select
            name="class-filter"
            id="class-filter"
            class="form-select mb-2 select-width"
            onfocus="this.oldValue = this.value;"
            onchange="onClassFilterChange(this); this.oldValue = this.value; getClassFilter(this)"
          >
            <option selected value="default">Class</option>
            <option value="Bard">Bard</option>
            <option value="Cleric">Cleric</option>
            <option value="Druid">Druid</option>
            <option value="Paladin">Paladin</option>
            <option value="Sorcerer">Sorcerer</option>
            <option value="Warlock">Warlock</option>
            <option value="Wizard">Wizard</option>
          </select>
          <!-- level filter start -->
          <select
            name="level-filter"
            id="level-filter"
            class="form-select mb-5 select-width"
            onfocus="this.oldValue = this.value;"
            onchange="onLevelFilterChange(this); this.oldValue = this.value; getLevelFilter(this)"
          >
            <option selected value="default">Spell Level</option>
            <option value="0">Cantrip</option>
            <option value="1">1st-Level</option>
            <option value="2">2nd-Level</option>
            <option value="3">3rd-Level</option>
            <option value="4">4th-Level</option>
            <option value="5">5th-Level</option>
            <option value="6">6th-Level</option>
            <option value="7">7th-Level</option>
            <option value="8">8th-Level</option>
            <option value="9">9th-Level</option>
          </select>
          <!-- filtered spells start -->
          <label class="mb-2" for="filters">Filtered Spells</label>
          <select
            name="spell-list"
            id="spell-list"
            class="form-select mb-5"
            onclick="populateFilter()"
            onchange="addCardToSpellbook(this)"
          >
            <option selected value="default">Spell List</option>
          </select>
          <!-- search input start -->
          <form>
            <div class="input-group mb-2">
              <input
                class="form-control"
                type="text"
                name="spell-search"
                id="spell-search"
                placeholder="Where did I put that scroll...?"
              />
              <button
                class="btn btn-outline-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                type="button"
              >
                <i class="bi bi-search"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end"></ul>
            </div>
          </form>
        </div>
      </div>
      <!-- spellbook start -->
      <div class="card col-lg-6">
        <div class="card-header fs-3 text-center mb-3">Spellbook</div>
        <div
          id="spellbook"
          class="card-body d-flex flex-wrap justify-content-between gap-2"
        ></div>
      </div>
    </main>
    <footer class="footer bg-info-subtle">
      Powered by the
      <a href="https://open5e.com/" target="_blank" rel="noopener noreferrer"
        >Open5e API</a
      >
    </footer>
    <script src="./js/bootstrap.js"></script>
    <script src="script.js"></script>
  </body>
</html>
